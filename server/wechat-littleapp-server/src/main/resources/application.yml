server: 
    port: 9090
logging:
    level:
        ml.littleapp: TRACE
spring: 
    profiles: 
        active: dev
    redis:
        database: 0
        host: 127.0.0.1
        password: 
        port: 6379
        
        pool: 
            maxIdle: 8
            minIdle: 0  
            maxActive: 8  
            maxWait: -1  
            timeout: 60000   
    datasource: 
        type: com.zaxxer.hikari.HikariDataSource
        url: jdbc:mysql://localhost:3306/littleapp?useUnicode=true&serverTimezone=UTC&characterEncoding=utf-8&useSSL=false
        username: root
        password: 
        driverClassName: com.mysql.jdbc.Driver
        
        maximumPoolSize: 100
        maxIdle: 10
        maxWait: 10000
        minIdle: 5
        initialSize: 5
        validationQuery: SELECT 1
        testOnBorrow: false
        testWhileIdle: true
        timeBetweenEvictionRunsMillis: 18800
mybatis:
    typeAliasesPackage: ml.littleapp.model
    mapperLocations: classpath:mapper/*.xml

mapper:
    mappers:
        - ml.littleapp.util.MyMapper
    not-empty: false
    identity: MYSQL

pagehelper:
    helperDialect: mysql
    reasonable: true
    supportMethodsArguments: true
    params: count=countSql
